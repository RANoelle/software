{% extends 'layout.html' %}
{% block title %} Ingreso Producto {% endblock %}
{% block content %}
<div class="container">
<div class="row">
<div class="col-md-6 col-md-offset-3">


<form action="/nuevo_producto" method="POST">
	<div class="form-group">
		<label>ID Producto</label>
		<input type="text" class="form-control" name="id_prod" required>
	</div>
	<div class="form-group">
		<label>Nombre del Producto</label>
		<input type="text" class="form-control" name="nombre_prod" required>
	</div>
	<div class="form-group">
		<label>Descripcion del Producto</label>
		<input type="text" class="form-control" name="desc_prod" required>
	</div>
	<div class="form-group">
		<label>Marca del Producto</label>
		<input type="text" class="form-control" name="marca_prod" required>
	</div>
	<div class="form-group">
		<label>Tipo</label>
		<input type="text" class="form-control" name="tipo_prod" required>
	</div>
	<div class="form-group">
		<label>Precio Unitario</label>
		<input type="text" class="form-control" name="p_un_prod" required>
	</div>
	<div class="form-group">
		<label>Cantidad</label>
		<input type="text" class="form-control" name="cant_prod" required>
	</div>
	<div class="form-group">
		<button class="btn btn-primary">Guardar</button>
	</div>


		</form>
	</div>
	</div>
	</div>
{% endblock %}
