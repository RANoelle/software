            <tr>
                <td>Ingrese ID de la Recepcion:</td>
                <td>{{ cargar_campos(form.recepcionBuscada) }}</td>
                <td><input type="submit" value="buscar"></td>
            </tr>
        </table>
    </form>
</section>

{% endblock %}
